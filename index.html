  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    .heading-font {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .nav-link {
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      letter-spacing: 0.3px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      transform: translateX(-50%);
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-link:hover::before {
      width: 100%;
    }
    
    .card-premium {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .card-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .card-premium:hover::before {
      left: 100%;
    }
    
    .card-premium:hover {
      transform: translateY(-12px) scale(1.02);
    }
    
    .country-chip {
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    
    .country-chip:hover {
      transform: translateY(-4px);
    }
    
    .stat-counter {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
    }
    
    .page-transition {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .section-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, currentColor, transparent);
      opacity: 0.2;
    }
    
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mobile-menu.active {
      max-height: 600px;
    }
    
    .badge-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-premium {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-premium::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-premium:hover::after {
      width: 300px;
      height: 300px;
    }
  </style>

        get: () => window.elementSdk.config.font_size || defaultConfig.font_size,
        set: (value) => {
          window.elementSdk.config.font_size = value;
          window.elementSdk.setConfig({ font_size: value });
        }
      }
    };

    function mapToEditPanelValues(config) {
      return new Map([
        ["brand_name", config.brand_name || defaultConfig.brand_name],
        ["tagline", config.tagline || defaultConfig.tagline],
        ["hero_headline", config.hero_headline || defaultConfig.hero_headline],
        ["hero_subheadline", config.hero_subheadline || defaultConfig.hero_subheadline],
        ["hero_cta", config.hero_cta || defaultConfig.hero_cta],
        ["years_experience", config.years_experience || defaultConfig.years_experience],
        ["visa_approvals", config.visa_approvals || defaultConfig.visa_approvals],
        ["success_rate", config.success_rate || defaultConfig.success_rate],
        ["approach_title", config.approach_title || defaultConfig.approach_title],
        ["approach_description", config.approach_description || defaultConfig.approach_description],
        ["footer_tagline", config.footer_tagline || defaultConfig.footer_tagline],
        ["footer_copyright", config.footer_copyright || defaultConfig.footer_copyright]
      ]);
    }

    function filterPackages(searchTerm) {
      const cards = document.querySelectorAll('.package-card');
      const noResults = document.getElementById('noResults');
      let visibleCount = 0;
      
      searchTerm = searchTerm.toLowerCase().trim();
      
      cards.forEach(card => {
        const dest = card.getAttribute('data-dest').toLowerCase();
        const name = card.getAttribute('data-name').toLowerCase();
        
        if (dest.includes(searchTerm) || name.includes(searchTerm)) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      if (visibleCount === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
      }
    }

      modal.innerHTML = `
        <div class="relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-2xl shadow-2xl" style="background-color: ${window.elementSdk.config.surface_color || defaultConfig.surface_color}; color: ${window.elementSdk.config.text_color || defaultConfig.text_color};">
          <div class="sticky top-0 z-10 flex justify-between items-center p-6 border-b" style="background-color: ${window.elementSdk.config.surface_color || defaultConfig.surface_color}; border-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}30;">
            <h2 class="text-2xl font-bold heading-font">Package Details</h2>
            <button onclick="closePackageModal()" class="p-2 rounded-full hover:bg-opacity-20 transition-all" style="background-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}20;">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          
          <div class="p-6 space-y-6">
            <div class="text-center py-8">
              <div class="text-7xl mb-4">ğŸŒ</div>
              <h3 class="text-3xl font-bold heading-font mb-2">Package Selected: ${packageId}</h3>
              <p class="text-lg opacity-75 mb-6">Detailed itinerary and inclusions will be provided here</p>
              <div class="inline-block px-6 py-2 rounded-full font-semibold" style="background-color: ${window.elementSdk.config.secondary_action_color || defaultConfig.secondary_action_color}30; color: ${window.elementSdk.config.secondary_action_color || defaultConfig.secondary_action_color};">
                Coming Soon
              </div>
            </div>
            
            <div class="card-premium p-6 rounded-xl border" style="background-color: ${window.elementSdk.config.background_color || defaultConfig.background_color}; border-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}40;">
              <h4 class="text-xl font-bold heading-font mb-4">Itinerary</h4>
              <p class="opacity-75">Day-by-day itinerary details will be displayed here once you provide them.</p>
            </div>
            
            <div class="card-premium p-6 rounded-xl border" style="background-color: ${window.elementSdk.config.background_color || defaultConfig.background_color}; border-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}40;">
              <h4 class="text-xl font-bold heading-font mb-4">Inclusions</h4>
              <ul class="space-y-2">
                <li class="flex items-center gap-3">
                  <span class="text-lg">âœ“</span>
                  <span>Inclusion details will be provided</span>
                </li>
              </ul>
            </div>
            
            <div class="card-premium p-6 rounded-xl border" style="background-color: ${window.elementSdk.config.background_color || defaultConfig.background_color}; border-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}40;">
              <h4 class="text-xl font-bold heading-font mb-4">Exclusions</h4>
              <ul class="space-y-2">
                <li class="flex items-center gap-3">
                  <span class="text-lg">âœ—</span>
                  <span>Exclusion details will be provided</span>
                </li>
              </ul>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 pt-6">
              <button onclick="navigateToPage('contact'); closePackageModal();" class="flex-1 btn-premium px-8 py-4 rounded-lg text-lg font-semibold uppercase tracking-wider shadow-xl" style="background-color: ${window.elementSdk.config.primary_action_color || defaultConfig.primary_action_color}; color: ${window.elementSdk.config.surface_color || defaultConfig.surface_color};">
                Enquire Now
              </button>
              <button onclick="closePackageModal()" class="flex-1 px-8 py-4 rounded-lg text-lg font-semibold uppercase tracking-wider border-2 transition-all" style="border-color: ${window.elementSdk.config.secondary_action_color || defaultConfig.secondary_action_color}; color: ${window.elementSdk.config.secondary_action_color || defaultConfig.secondary_action_color}; background: transparent;">
                Close
              </button>
            </div>

        </div>
      `;
      
      document.body.appendChild(modal);
      document.body.style.overflow = 'hidden';
      
      // Close on backdrop click
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closePackageModal();
        }
      });
    }

    function closePackageModal() {
      const modal = document.getElementById('packageModal');
      if (modal) {
        modal.remove();
        document.body.style.overflow = 'auto';
      }
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: () => capabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    });

    renderPage(defaultConfig.current_page);
  </script>
 <script>
    function navigateToPage(page) {
      var content = document.getElementById("pageContent");
      if (!pages[page]) {
        content.innerHTML = "<h2 style='padding:40px;text-align:center'>Page not found</h2>";
        return;
      }
      content.innerHTML = pages[page]();
    }

    window.elementSdk = window.elementSdk || { config: {} };

    document.addEventListener("DOMContentLoaded", function () {
      navigateToPage("home");
    });
  </script>
