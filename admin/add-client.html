<!DOCTYPE html>
<html>
<head>
  <title>Add Client - We Fill It</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
  <h2>We Fill It</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="add-client.html">Add Client</a>
</div>

<div class="main">

  <h1>Add New Client</h1>

  <div class="form-card">

    <div class="form-grid">

      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" id="name" placeholder="Enter client name">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" placeholder="Enter phone number">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Category *</label>
        <select id="category">
          <option value="">Select Category</option>
          <option value="visa">Visa</option>
          <option value="education">Education</option>
          <option value="placement">Placement</option>
          <option value="holiday">Holiday</option>
        </select>
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" id="country" placeholder="Destination country">
      </div>

      <div class="form-group">
        <label>Package Cost</label>
        <input type="number" id="packageCost" placeholder="Total package cost">
      </div>

      <div class="form-group">
        <label>Advance Received</label>
        <input type="number" id="advance" placeholder="Advance amount">
      </div>

    </div>

    <button id="saveClientBtn" class="primary-btn">
      Save Client
    </button>

  </div>

</div>


<script type="module">
import { db } from './js/firebase-config.js';
import { collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

window.addClient = async function(){

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const category = document.getElementById("category").value;
  const country = document.getElementById("country").value;
  const packageCost = Number(document.getElementById("packageCost").value);
  const advance = Number(document.getElementById("advance").value);

  if(!name || !category){
    alert("Please fill required fields");
    return;
  }

  try {

    await addDoc(collection(db, "clients"), {
      name,
      phone,
      email,
      category,
      country,
      packageCost,
      amountReceived: advance,
      balancePending: packageCost - advance,
      currentStage: "Onboarding",
      status: "active",
      createdAt: serverTimestamp()
    });

    alert("Client Added Successfully");
    window.location.href = "dashboard.html";

  } catch (error) {
    alert(error.message);
  }

}
</script>

</body>
</html>
