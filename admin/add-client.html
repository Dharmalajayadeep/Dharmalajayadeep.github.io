<!DOCTYPE html>
<html>
<head>
  <title>Add Client - We Fill It</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
  <h2>We Fill It</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="add-client.html">Add Client</a>
</div>

<div class="main">
  <h1>Add New Client</h1>

  <div class="card">

    <input type="text" id="name" placeholder="Client Name"><br><br>
    <input type="text" id="phone" placeholder="Phone Number"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>

    <select id="category">
      <option value="">Select Category</option>
      <option value="visa">Visa</option>
      <option value="education">Education</option>
      <option value="placement">Placement</option>
      <option value="holiday">Holiday</option>
    </select><br><br>

    <input type="text" id="country" placeholder="Country"><br><br>
    <input type="number" id="packageCost" placeholder="Total Package Cost"><br><br>
    <input type="number" id="advance" placeholder="Advance Received"><br><br>

    <button onclick="addClient()">Save Client</button>

  </div>
</div>

<script type="module">
import { db } from './js/firebase-config.js';
import { collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

window.addClient = async function(){

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const category = document.getElementById("category").value;
  const country = document.getElementById("country").value;
  const packageCost = Number(document.getElementById("packageCost").value);
  const advance = Number(document.getElementById("advance").value);

  if(!name || !category){
    alert("Please fill required fields");
    return;
  }

  try {

    await addDoc(collection(db, "clients"), {
      name,
      phone,
      email,
      category,
      country,
      packageCost,
      amountReceived: advance,
      balancePending: packageCost - advance,
      currentStage: "Onboarding",
      status: "active",
      createdAt: serverTimestamp()
    });

    alert("Client Added Successfully");
    window.location.href = "dashboard.html";

  } catch (error) {
    alert(error.message);
  }

}
</script>

</body>
</html>
